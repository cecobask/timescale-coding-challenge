run:
  timeout: 5m
linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - misspell
    - unconvert
    - gci
linters-settings:
  gci:
    sections:
      - standard
      - default
      - prefix(github.com/cecobask/timescale-coding-challenge)
    custom-order: true
